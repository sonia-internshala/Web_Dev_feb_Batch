<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
</head>
<body>
    <!-- Types of Elements:
     -->

    <!-- Block->they nver let other elements to come in the same row even if there is space and they take the entire width of device un-necessarily. -->
     <h1>This is myu heading.</h1>
      <h3>This is my sub-heading.</h3> 
      <p>This is my paragraph</p>
    <!-- Inline-> they let other elements to come in the same row if there is space and they do not take the entire width of device un-necessarily. -->
     <span>This is my span.</span>
     <span>This is my second span</span>
</body>
</html>
